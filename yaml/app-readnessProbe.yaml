
apiVersion: v1
kind: Pod
metadata:
  name: demo-pod
spec:
  containers:
    - name: demo-container
      image: gcr.io/k8s-k3s/demo:v2.0.0
      ports:
        - containerPort: 8000
      livenessProbe:
        # Assuming you have a livenessProbe configuration already defined
      readinessProbe:
        httpGet:
          path: /ready
          port: 8000
        initialDelaySeconds: 0
        periodSeconds: 2
        failureThreshold: 3
        successThreshold: 1

